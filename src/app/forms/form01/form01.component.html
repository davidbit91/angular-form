
<form #form01 = 'ngForm' (ngSubmit) = 'recibirDatos(username, password)'>
<mat-form-field>
  <mat-label>Username</mat-label>
  <input matInput [placeholder]='placeholders.username' #username>
</mat-form-field>

<mat-form-field>
  <mat-label>Password</mat-label>
  <input matInput #password [placeholder]='placeholders.password'>
</mat-form-field>
<button mat-raised-button color="primary" type="submit" #sendButton>Aceptar</button>
</form>

<ng-container *ngIf="(receiveName > '' && receivePass > ''); else faltanDatos">
  Usuario : {{receiveName}}
  Password : {{receivePass}}
</ng-container>
<ng-template #faltanDatos>
 <p> Falta el usuario, la clave o ambos</p>
</ng-template>
